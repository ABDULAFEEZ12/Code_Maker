<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ğŸ’» Code Maker</h1>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea><br />
    <button onclick="generateCode()">ğŸš€ Generate Code</button>

    <h3>Result:</h3>
    <pre id="result">Your output will appear here...</pre>
  </div>

  <script>
    async function generateCode() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      const resultBox = document.getElementById("result");

      if (data.result) {
        resultBox.textContent = data.result;
      } else {
        resultBox.textContent = "âŒ Error: " + (data.error || "Unknown error");
      }
    }
  </script>

</body>
</html>
