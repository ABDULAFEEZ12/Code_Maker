<!DOCTYPE html>
<html>
<head>
    <title>TELAVISTA AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>TELAVISTA AI</h1>
        <div class="toggle-button">
            <button id="toggleAI" onclick="toggleAI()">Toggle AI</button>
        </div>
        <div class="ai-space" id="aiSpace">
            <h2>AI Space</h2>
            <select id="mode">
                <option value="code">Code Maker</option>
                <option value="study">Study AI</option>
                <option value="general">General Knowledge</option>
            </select>
            <textarea id="prompt" placeholder="Enter your question or coding task..."></textarea>
            <button onclick="generate()">Generate</button>
            <h3>Result:</h3>
            <pre id="result"></pre>
        </div>
        <div class="study-space" id="studySpace">
            <h2>Study Space</h2>
            <p>Explore and learn from a wide range of topics with our AI.</p>
        </div>
    </div>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const mode = document.getElementById('mode').value;
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, mode })
            });

            const data = await response.json();
            if (data.result) {
                document.getElementById('result').textContent = data.result;
            } else {
                document.getElementById('result').textContent = "Error: " + data.error;
            }
        }

        function toggleAI() {
            const aiSpace = document.getElementById('aiSpace');
            const studySpace = document.getElementById('studySpace');
            if (aiSpace.style.display === 'none') {
                aiSpace.style.display = 'block';
                studySpace.style.display = 'none';
            } else {
                aiSpace.style.display = 'none';
                studySpace.style.display = 'block';
            }
        }
    </script>
</body>
</html>
