<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Telavista - Home</title>
<link rel="stylesheet" href="/static/styles.css" />
<style>
  /* Basic styles for tabs */
  body { font-family: Arial, sans-serif; margin: 0; }
  .tab {
    overflow: hidden;
    background-color: #333;
  }
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }
  .tab button:hover {
    background-color: #ddd;
  }
  .tab button.active {
    background-color: #2b7a78;
    color: white;
  }
  /* Tab content */
  .tabcontent {
    display: none;
    padding: 20px;
  }
</style>
</head>
<body>

<h2>Telavista</h2>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'AI')">AI</button>
  <button class="tablinks" onclick="openTab(event, 'CodePlayground')">Code Playground</button>
  <button class="tablinks" onclick="openTab(event, 'StudyRoom')">Study Room</button>
  <button class="tablinks" onclick="openTab(event, 'GlobalCommunity')">Global Community</button>
</div>

<div id="AI" class="tabcontent">
  <!-- Load AI content here, or include via iframe -->
  <iframe src="/static/ai.html" width="100%" height="600px" style="border:none;"></iframe>
</div>

<div id="CodePlayground" class="tabcontent">
  <iframe src="/static/code_playground.html" width="100%" height="600px" style="border:none;"></iframe>
</div>

<div id="StudyRoom" class="tabcontent">
  <iframe src="/static/study_room.html" width="100%" height="600px" style="border:none;"></iframe>
</div>

<div id="GlobalCommunity" class="tabcontent">
  <iframe src="/static/global_community.html" width="100%" height="600px" style="border:none;"></iframe>
</div>

<script>
function openTab(evt, tabName) {
  // Hide all tab content
  var tabcontent = document.getElementsByClassName("tabcontent");
  for (var i=0; i<tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  // Remove active class from all buttons
  var tablinks = document.getElementsByClassName("tablinks");
  for (var i=0; i<tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  // Show the selected tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Open the first tab by default
document.addEventListener("DOMContentLoaded", () => {
  document.querySelector('.tablinks').click();
});
</script>

</body>
</html>
