<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant - Telavista</title>
</head>
<body>
  <h1>AI Assistant</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Ask a coding or study question" />
    <button type="submit">Search</button>
  </form>
  <div id="ai-response">Your AI results will show here...</div>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const responseDiv = document.getElementById("ai-response");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const query = input.value;
      responseDiv.innerText = "Thinking...";
      const res = await fetch(`https://api.tawfiq-ai.com/ask?q=${encodeURIComponent(query)}`);
      const data = await res.text();
      responseDiv.innerText = data || "No response found.";
    };
  </script>
</body>
</html>
