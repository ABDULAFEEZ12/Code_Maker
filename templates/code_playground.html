
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Code Playground</title>
<link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<h2>Code Playground</h2>
<p>Write, test, and improve your code in real-time.</p>

<!-- Language selection -->
<select id="language">
  <option value="python">Python</option>
  <option value="javascript">JavaScript</option>
  <option value="html">HTML</option>
</select>

<!-- Code editor -->
<textarea id="code" rows="15" cols="80" placeholder="Write your code here..."></textarea><br/>

<!-- Run Button -->
<button onclick="runCode()">Run</button>

<!-- Output display -->
<div id="output" style="margin-top:20px; border:1px solid #ccc; padding:10px; min-height:100px;">
  <em>Output will appear here.</em>
</div>

<script>
function runCode() {
  const code = document.getElementById('code').value;
  const language = document.getElementById('language').value;
  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = "Running...";

  // Here, you would send 'code' and 'language' to your backend for execution
  // For now, simulate output
  setTimeout(() => {
    outputDiv.innerHTML = `Executed ${language} code:\n${code}\n\n(Execution simulated. Connect to backend for real results.)`;
  }, 1000);
}
</script>
</body>
</html>
